<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your username" [(ngModel)]="credentials.username" name="username" required>
  </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password" [(ngModel)]="credentials.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>

  <app-popup-message *ngIf="successMessage" [message]="successMessage" type="success"></app-popup-message>
  <app-popup-message *ngIf="errorMessage" [message]="errorMessage" type="error"></app-popup-message>
</div>
