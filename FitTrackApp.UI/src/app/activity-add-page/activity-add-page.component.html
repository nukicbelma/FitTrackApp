<div class="activity-container">
    <h2>Add New Activity</h2>
    <form (ngSubmit)="addActivity()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="newActivity.name" name="name" required>
      </div>
      <div>
        <label for="activityType">Activity Type:</label>
        <select id="activityType" [(ngModel)]="newActivity.activityType" name="activityType" required>
          <option *ngFor="let type of activityTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="newActivity.description" name="description" required>
      </div>
      <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" [(ngModel)]="newActivity.startDate" name="startDate" required>
      </div>
      <div>
        <label for="duration">Duration:</label>
        <input type="text" id="duration" [(ngModel)]="newActivity.duration" name="duration" required>
      </div>
      <div>
        <label for="user">User:</label>
        <input type="text" id="user" [(ngModel)]="newActivity.user" name="user" required>
      </div>
      <button type="submit">Add Activity</button>
    </form>
    <button (click)="cancel()">Cancel</button>
</div>
